<div class="register-container">
  <h2>Crear cuenta</h2>

  <form (ngSubmit)="registrar()" class="register-form">
    <label>Nombre</label>
    <input type="text" [(ngModel)]="nombre" name="nombre" required />

    <label>Correo</label>
    <input type="email" [(ngModel)]="correo" name="correo" required />

    <label>Contraseña</label>
    <input type="password" [(ngModel)]="contrasena" name="contrasena" required />

    <button type="submit">Registrarse</button>
  </form>

  <p *ngIf="mensaje" class="mensaje">{{ mensaje }}</p>

  <p class="link">
    ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a>
  </p>
</div>
